apiVersion: v1
kind: Service
metadata:
  name: desafio-sre-service
spec:
  selector:
    app: desafio-sre-app
  ports:
    - protocol: TCP
      port: 80 # Porta pública (Load Balancer)
      targetPort: 8080 # Porta do Container
  type: LoadBalancer # CRÍTICO: Cria um AWS Load Balancer para acesso externo